<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body data-bs-theme="ligth">

    <div class="container bg-white bg-opacity-50 rounded-5">

    <div class="row justify-content-center mt-5">
        <div class="col-lg-6">
            <form action="index.html"><button class="btn btn-danger mt-3 d-block ms-auto">Logout</button></form>
                <h1 class="text-center mt-5 mb-5"><i class="fa-brands fa-twitter me-2 "></i> Pubblica Tweet</h1>
                <h6 class="text-start ms-3">Scrivi il tuo tweet(max.50 caratteri)</h6>
            <textarea name="" id="" cols="30" rows="10" maxlength="50" placeholder="Scrivi il tuo tweet" class="form-control mb-5 d-block"></textarea>
            <button id="btnInvia" class="btn btn-info mb-3 d-block ms-auto">Invia Tweet</button>
            <hr>
            <div class="container-tweet mb-5 mt-5 ms-auto bg-white bg-opacity-50 rounded-3">
                <div id="tweet"><label for="tweet"><h6>Scrivi il tuo tweet nella casella qui sopra e postalo qui</h6> </label></div>
            </div>
        </div>
    </div>
    </div>

    


    <script src="./js/twitter.js"></script>
</body>
</html>
